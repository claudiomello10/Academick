version: '3.8'

services:
  # ===========================================
  # INFRASTRUCTURE SERVICES
  # ===========================================

  # Access via: docker compose exec postgres psql -U academick -d academick
  postgres:
    image: postgres:16-alpine
    container_name: academick-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-academick}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
      POSTGRES_DB: ${POSTGRES_DB:-academick}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-academick}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - academick-network
    restart: unless-stopped

  # Access via: docker compose exec redis redis-cli -a $REDIS_PASSWORD
  redis:
    image: redis:7-alpine
    container_name: academick-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $REDIS_PASSWORD ping 2>/dev/null | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - academick-network
    restart: unless-stopped

  # Access via: docker compose exec qdrant wget -qO- http://localhost:6333/collections
  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: academick-qdrant
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    volumes:
      - qdrant_data:/qdrant/storage
      - ./data/qdrant_snapshots:/qdrant/snapshots
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - academick-network
    restart: unless-stopped

  # ===========================================
  # ML SERVICES
  # ===========================================

  embedding-service:
    build:
      context: ./services/embedding-service
      dockerfile: Dockerfile
    container_name: academick-embedding
    environment:
      - DEVICE=${EMBEDDING_DEVICE:-gpu}
      - CUDA_VISIBLE_DEVICES=0
      - BATCH_SIZE=${EMBEDDING_BATCH_SIZE:-16}
      - MODEL_NAME=BAAI/bge-m3
    volumes:
      - model_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    networks:
      - academick-network
    restart: unless-stopped

  intent-service:
    build:
      context: ./services/intent-service
      dockerfile: Dockerfile
    container_name: academick-intent
    environment:
      - DEVICE=cpu
      - MODEL_NAME=claudiomello/AcademiCK-intent-classifier
    volumes:
      - model_cache:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 200s
    networks:
      - academick-network
    restart: unless-stopped

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: academick-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-academick}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}@postgres:5432/${POSTGRES_DB:-academick}
      - REDIS_URL=redis://:${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}@redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-academick_embeddings}
      - INTENT_SERVICE_URL=http://intent-service:8001
      - EMBEDDING_SERVICE_URL=http://embedding-service:8002
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET must be set in .env}
      - SESSION_TTL_MINUTES=${SESSION_TTL_MINUTES:-30}
      - CONFIG_USERS_ENABLED=${CONFIG_USERS_ENABLED:-true}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD must be set in .env}
      - GUEST_PASSWORD=${GUEST_PASSWORD:?GUEST_PASSWORD must be set in .env}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ENABLE_SNAPSHOT_MANAGEMENT=${ENABLE_SNAPSHOT_MANAGEMENT:-true}
      - ENABLE_PDF_UPLOAD=${ENABLE_PDF_UPLOAD:-true}
      - DOCS_ENABLED=${DOCS_ENABLED:-true}
    volumes:
      - ./data/qdrant_snapshots:/app/snapshots
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - academick-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      embedding-service:
        condition: service_healthy
      intent-service:
        condition: service_healthy

  pdf-service:
    build:
      context: ./services/pdf-service
      dockerfile: Dockerfile
    container_name: academick-pdf
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-academick}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}@postgres:5432/${POSTGRES_DB:-academick}
      - REDIS_URL=redis://:${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}@redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-academick_embeddings}
      - EMBEDDING_SERVICE_URL=http://embedding-service:8002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./Livros:/app/uploads:ro
      - pdf_uploads:/app/processed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - academick-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      embedding-service:
        condition: service_healthy

  pdf-worker:
    build:
      context: ./services/pdf-service
      dockerfile: Dockerfile
    container_name: academick-pdf-worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-academick}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}@postgres:5432/${POSTGRES_DB:-academick}
      - REDIS_URL=redis://:${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}@redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-academick_embeddings}
      - EMBEDDING_SERVICE_URL=http://embedding-service:8002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./Livros:/app/uploads:ro
      - pdf_uploads:/app/processed
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - academick-network
    restart: unless-stopped
    depends_on:
      - pdf-service
      - redis

  # ===========================================
  # FRONTEND
  # ===========================================

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost}
    container_name: academick-frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - academick-network
    restart: unless-stopped
    depends_on:
      - api-gateway

  # ===========================================
  # REVERSE PROXY / LOAD BALANCER
  # ===========================================
  # Only nginx exposes ports to the host. All other services communicate
  # via Docker DNS on the internal academick-network.
  # For debugging internal services, use: docker compose exec <service> <command>

  nginx:
    image: nginx:alpine
    container_name: academick-nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - academick-network
    restart: unless-stopped
    depends_on:
      - frontend
      - api-gateway

# ===========================================
# NETWORKS
# ===========================================
networks:
  academick-network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  model_cache:
    driver: local
  pdf_uploads:
    driver: local
