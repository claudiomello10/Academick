events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Upstream definitions
    upstream api_gateway {
        server api-gateway:8000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    server {
        listen 80;
        server_name localhost;

        # Allow large file uploads (PDFs, snapshots)
        client_max_body_size 500m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Frontend - Next.js
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API Gateway - FastAPI
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_gateway/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running LLM requests
            proxy_read_timeout 300;
            proxy_connect_timeout 60;
            proxy_send_timeout 300;

            # Buffer settings for large responses
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api_gateway/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # API docs — blocked at nginx level as defense-in-depth, independent of DOCS_ENABLED.
        #   DOCS_ENABLED=false → FastAPI disables the routes entirely
        #   DOCS_ENABLED=true  → FastAPI enables the routes, but nginx still blocks external access
        # To access docs internally: docker compose exec api-gateway curl http://localhost:8000/docs
        # To expose externally (not recommended), comment out "return 403" and uncomment proxy_pass
        location /docs {
            # proxy_pass http://api_gateway/docs;
            # proxy_http_version 1.1;
            # proxy_set_header Host $host;
            return 403;
        }

        location /redoc {
            return 403;
        }

        location /openapi.json {
            # proxy_pass http://api_gateway/openapi.json;
            # proxy_http_version 1.1;
            # proxy_set_header Host $host;
            return 403;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
